<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="{{url_for('static', filename='pygments.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            padding-top: 50px;
        }
    </style>
    <title>SAS Meets AI - {% block title %}{% endblock %}</title>
</head>
<body>
<header class="navbar navbar-expland-lg  bg-dark-subtle fixed-top" aria-label="Main navigation">
<nav class="container-sm bd-gutter flex-wrap flex-md-nowrap">
    
        <a class="navbar-brand" href="/">SAS-AI</a>
        <ul class="nav justify-content-end">
            {% if current_user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link " aria-current="page" href="{{ url_for('user') }}">{{ current_user.username }}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">Sign out</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link " aria-current="page" href="{{ url_for('login') }}">Sign in/Sign up</a>
            </li>
            {% endif %}
        </ul>
 
</nav>
</header>



    <!-- {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %} -->
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('.copy-button').click(function() {
                var codeText = $('code').text();
    
                navigator.clipboard.writeText(codeText)
                    .then(function() {
                        alert('Code copied to clipboard!');
                    })
                    .catch(function(error) {
                        console.error('Failed to copy code: ', error);
                    });
            });
        });
    </script>
</body>

</html>
